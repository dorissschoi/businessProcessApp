<ion-content class="">	
	<ion-list>
	<ion-item ng-repeat="model in collection.models | orderBy:'-createdAt' "  >
		<div class="row">
			<div class="col">
    			<a class="icon-circle nocursor activitiIcon" ng-click="opendiagram(model)">
          			<i class="ion-wrench"></i>
          		</a>
			</div>
			<div class="col col-80">
				<h2>{{model.name}}</h2>
			  	<p>v{{model.version}}, {{ model.deploymentDetails.deploymentTime | date: 'dd-MM-yyyy HH:mm' }}</p>
			</div>
		</div>
		<ion-option-button class="button button-positive icon-left ion-edit" on-tap="$event.stopPropagation(); getFile(model);">Download</ion-option-button>
		<ion-option-button class="button button-assertive icon-left ion-trash-b" on-tap="$event.stopPropagation(); delete(model);">Delete</ion-option-button>
	</ion-item>
	</ion-list>
	<ion-infinite-scroll ng-if="collection.state.skip < collection.state.count" on-infinite="loadMore()">
	</ion-infinite-scroll>	
</ion-content>
