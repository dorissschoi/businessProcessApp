<ion-content class="">	
	<ion-list>
	<ion-item ng-repeat="model in collection.models | orderBy:'-startTime' "  >
		<div class="row">
			<div class="col">
    			<a class="icon-circle nocursor manualIcon" 
    				ng-click="getFile(model)" >
          			<i class="ion-ios-copy-outline"></i>
          		</a>
			</div>
			<div class="col col-80">
				<h2>{{ model.processDefinitionId.substr(0,model.processDefinitionId.indexOf(':'))}}</h2>
			  	<p>{{ model.endTime | date: 'dd-MM-yyyy HH:mm' }}</p>
			  	
			</div>
		</div>
		<ion-option-button class="button button-assertive icon-left ion-trash-b" on-tap="$event.stopPropagation(); delete(model);">{{'delete' | translate}}</ion-option-button>	
	</ion-item>
	</ion-list>
	<ion-infinite-scroll ng-if="collection.state.skip < collection.state.count" on-infinite="loadMore()">
	</ion-infinite-scroll>	
</ion-content>
