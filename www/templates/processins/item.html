<ion-content class="">	
	<ion-list>
	
	<ion-item 
	ng-repeat="model in collection.models | orderBy:'-startTime' " 
	item="item" class="item-avatar">
          
		<i class="item-image icon-circle activitiIcon ion-ios-person"></i>
		<h2>{{ model.name }}</h2>
	  	<p>{{ model.createTime | date: 'dd-MM-yyyy HH:mm' }}</p>
	  	<ion-option-button class="button button-balanced icon-left ion-android-more-horizontal" on-tap="$event.stopPropagation(); detail(model);">Detail</ion-option-button>	
	</ion-item>		
	
	</ion-list>
	<ion-infinite-scroll ng-if="collection.state.skip < collection.state.count" on-infinite="loadMore()">
	</ion-infinite-scroll>	
</ion-content>
